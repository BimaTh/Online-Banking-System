<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="..\CSS\transaction.css" rel="stylesheet">
    <script src="../JavaScript/transactions.js"></script>
    <title>Online Banking - Money Transfer</title>
</head>
<body>
    <a href="template" class="custom-icon">
        <!-- You can use an image or any other HTML element for your custom icon -->
        <img src="../back.jpeg" alt="Custom Icon">
    </a>
<div class="container">
    <h1>Transfer Money</h1>
    <form action="#">
        <div class="form-group">
            <label for="sender">Sender Account Number:</label>
            <input type="text" id="sender" name="sender" placeholder="Enter sender's account number" required>
        </div>
        <div class="form-group">
            <label for="receiver">Receiver Account Number:</label>
            <input type="text" id="receiver" name="receiver" placeholder="Enter receiver's account number" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount to Transfer:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" min="0" required>
        </div>
        <div class="form-group">
            <label for="currency">Currency:</label>
            <select id="currency" name="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currency options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="transaction-type">Transaction Type:</label>
            <select id="transaction-type" name="transaction-type">
                <option value="transfer">Transfer</option>
                <option value="deposit">Deposit</option>
                <option value="withdrawal">Withdrawal</option>
                <!-- Add more transaction type options as needed -->
            </select>
        </div>
        <button type="button" onclick="transfer()">Submit</button>      
    </form>
</div>
            
</body>
</html>
