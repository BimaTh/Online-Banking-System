<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking - Money Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Transfer Money</h1>
    <form action="#">
        <div class="form-group">
            <label for="sender">Sender Account Number:</label>
            <input type="text" id="sender" name="sender" placeholder="Enter sender's account number" required>
        </div>
        <div class="form-group">
            <label for="receiver">Receiver Account Number:</label>
            <input type="text" id="receiver" name="receiver" placeholder="Enter receiver's account number" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount to Transfer:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" min="0" required>
        </div>
        <div class="form-group">
            <label for="currency">Currency:</label>
            <select id="currency" name="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currency options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="transaction-type">Transaction Type:</label>
            <select id="transaction-type" name="transaction-type">
                <option value="transfer">Transfer</option>
                <option value="deposit">Deposit</option>
                <option value="withdrawal">Withdrawal</option>
                <!-- Add more transaction type options as needed -->
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
