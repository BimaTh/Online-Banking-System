<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="..\CSS\transaction.css" rel="stylesheet" />
    <script src="../JavaScript/transactions.js"></script>
    <title>Online Banking - Money Transfer</title>
  </head>
  <body>
    <a href="template" class="custom-icon">
      <img src="../back.jpeg" alt="Custom Icon" />
    </a>
 <div>
    <div class="container">
      <h1>Transfer Money</h1>
      <form action="/transactions" , method="post">
        <div class="form-group">
            <label for="sender-Name">Username: <span id="username"></span></label>
          </div>
        <div class="form-group">
          <label for="sender">Card Number: <span id="cardnumber"></span></label>
        </div>
        <div class="form-group">
          <label for="receiver">Receiver Account Number:</label>
          <input
            type="text"
            id="receiver"
            name="receiver"
            required
          />
        </div>
        <div class="form-group">
          <label for="receiverName">Receiver Name:</label>
          <input
            type="text"
            id="receiverName"
            name="receiverName"
            required
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount to Transfer:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter amount"
            min="0"
            required
          />
        </div>

        <div class="form-group">
          <label for="transaction-type">Transaction Type:</label>
          <select id="type" name="type" aria-placeholder="transfer">
            <option value="pay">Pay</option>
            <option value="transfer">Transfer</option>
          </select>
        </div>
        <button type="button" onclick="transact()">Proceed</button>
      </form>
    </div>
    <div class="warning" id="alert">
        <div class="warning__icon">
            <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="m13 14h-2v-5h2zm0 4h-2v-2h2zm-12 3h22l-11-19z" fill="#393a37"></path></svg>
        </div>
        <label><span id="warning__title"></span></label>
        <div class="warning__close" onclick="closeAlert()">
            <svg height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
                <path d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z" fill="#393a37"></path>
            </svg>
        </div>
    </div>
</div>
    <script>
    </script>
  </body>
</html>
