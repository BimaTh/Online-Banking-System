<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

<body>
    <div>
        <h1 className="title">Online Banking System</h1>

            <h2>Login</h2>

                <div class="form-group">
                    <label for="email">Email:</label>
